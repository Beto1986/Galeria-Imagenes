<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e391fa8df7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Portafolio Dinámico - Alberto López</title>
</head>

<body>

    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Alberto López</h1>
                <p>Desarrollador Web</p>

            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="categorias" id="categorias">

                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Ciudades</a>
                <a href="#">Personas</a>
                <a href="#">Animales</a>

            </div>
        </header>

        <section class="grid" id="grid">
            <div class="item" data-categoria="ciudades" data-etiquetas="ciudades autos carros calles" data-descripcion="1.Esta es la ciudad1">
                <div class="item-contenido">
                    <img src="img/ciudad1.png" alt="ciudad1">
                </div>
            </div>

            <div class="item" data-categoria="personas" data-etiquetas="personas mujeres" data-descripcion="1.Esta es la persona1">
                <div class="item-contenido">
                    <img src="img/persona1.png" alt="ciudad1">
                </div>
            </div>

            <div class="item" data-categoria="paisajes" data-etiquetas="paisajes montañas mar playas" data-descripcion="3.- Esta es la imagen de paisaje1">
                <div class="item-contenido">
                    <img src="img/paisaje1.png" alt="">
                </div>
            </div>

            <div class="item" data-categoria="animales" data-etiquetas="animales leones" data-descripcion="4.- Esta es la imagen de animal1">
                <div class="item-contenido">
                    <img src="img/animal1.png" alt="">
                </div>
            </div>

            <div class="item" data-categoria="animales" data-etiquetas="animales pandas" data-descripcion="5.- Esta es la imagen de animal2">
                <div class="item-contenido">
                    <img src="img/animal2.png" alt="">
                </div>
            </div>

            <div class="item" data-categoria="personas" data-etiquetas="personas mujeres" data-descripcion="6.- Esta es la imagen de persona2">
                <div class="item-contenido">
                    <img src="img/persona2.png" alt="">
                </div>
            </div>

            <div class="item" data-categoria="paisajes" data-etiquetas="paisajes montañas niebla" data-descripcion="7.- Esta es la imagen de paisaje2">
                <div class="item-contenido">
                    <img src="img/paisaje2.png" alt="">
                </div>
            </div>

            <div class="item" data-categoria="ciudades" data-etiquetas="ciudades paisajes carreteras" data-descripcion="8.- Esta es la imagen de ciudad2">
                <div class="item-contenido">
                    <img src="img/ciudad2.png" alt="">
                </div>
            </div>

            <div class="item" data-categoria="naturaleza" data-etiquetas="naturaleza hojas plantas" data-descripcion="9.- Esta es la imagen de naturaleza1">
                <div class="item-contenido">
                    <img src="img/naturaleza1.png" alt="">
                </div>
            </div>

        </section>

        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                <img src="img/ciudad1.png" alt="">
            </div>
            <p class="descripcion">1- Esta es la imagen de la ciudad1</p>

        </section>

        <footer class="contenedor">
            <div class="redes-sociales">
                <div class="contenedor-icono">
                    <a href="https://twitter.com/al_da_lo" target="_blank" class="twitter">
                        <i class="fab fa-twitter-square"></i></a>
                </div>
                <div class="contenedor-icono">
                    <a href="https://www.facebook.com/profile.php?id=1279014047" target="_blank" class="facebook">
                        <i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="creado-por">
                <p>Sitio creado por Alberto López</p>
            </div>
        </footer>

    </div>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
